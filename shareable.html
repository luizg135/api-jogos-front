<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Gamer de Luiz Gabriel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        /* Variáveis CSS globais para consistência com o tema escuro */
        :root {
            --bg-color: #0d1117;
            --surface-color: #161b22;
            --primary-text: #e6edf3;
            --secondary-text: #7d8590;
            --border-color: #30363d;
            --accent-purple: #9370db;

            /* Cores dos ranks */
            --rank-bronze: #CD7F32;
            --rank-prata: #C0C0C0;
            --rank-ouro: #FFD700;
            --rank-platina: #ADD8E6;
            --rank-diamante: #00FFFF;
            --rank-mestre: #9370db;
        }

        /* Estilo do corpo da página com o mesmo background do dashboard */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #301934 0%, #0d1117 100%); /* Degradê roxo para preto */
            background-image: url('https://www.transparenttextures.com/patterns/dark-fish-skin.png'), linear-gradient(135deg, #301934 0%, #0d1117 100%); /* Textura + Degradê */
            color: var(--primary-text);
            margin: 0;
            display: flex;
            justify-content: center;
            padding: clamp(24px, 5vw, 48px) 16px;
            min-height: 100vh;
            box-sizing: border-box; /* Garante que padding não aumente a largura total */
        }

        /* Cartão principal do perfil */
        .profile-card {
            background-color: var(--surface-color);
            background-image: url('https://www.transparenttextures.com/patterns/dark-fish-skin.png'); /* Textura sutil */
            border: 1px solid var(--border-color);
            border-radius: 16px;
            width: 100%;
            max-width: 700px;
            padding: clamp(24px, 4vw, 32px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }

        /* Cabeçalho do cartão do perfil */
        .profile-header {
            display: flex;
            align-items: center;
            gap: 24px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 16px;
            margin-bottom: 16px;
            flex-wrap: wrap; /* Permite quebrar linha em telas pequenas */
        }

        /* Avatar do perfil */
        .profile-avatar {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            border: 3px solid var(--accent-purple);
            object-fit: cover;
            box-shadow: 0 0 15px rgba(147, 112, 219, 0.5); /* Sombra roxa mais pronunciada */
            flex-shrink: 0; /* Evita que o avatar encolha */
        }

        /* Informações básicas do perfil */
        .profile-info {
            flex-grow: 1;
            min-width: 150px; /* Garante que o texto não fique muito espremido */
        }

        .profile-info h1 {
            font-size: clamp(24px, 4vw, 32px);
            font-weight: 700;
            margin: 0;
            color: var(--accent-purple);
            text-shadow: 0 0 12px var(--accent-purple); /* Efeito de brilho */
        }

        .profile-info p {
            font-size: clamp(14px, 2vw, 16px);
            color: var(--secondary-text);
            margin: 4px 0 0 0;
        }

        /* Área de progresso de nível */
        .level-progress-area {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-top: 16px;
            flex-grow: 1;
            min-width: 250px; /* Garante espaço para a barra de progresso */
        }

        .level-progress-info {
            flex-grow: 1;
        }

        .level-text {
            font-size: clamp(18px, 3vw, 24px);
            font-weight: 700;
            margin: 0;
            color: var(--primary-text);
        }

        /* Texto do rank com cores dinâmicas e brilho */
        .rank-text {
            font-size: clamp(14px, 2vw, 16px);
            font-weight: 500;
            color: var(--rank-bronze); /* Cor padrão */
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }
        .rank-text.rank-Prata { color: var(--rank-prata); }
        .rank-text.rank-Ouro { color: var(--rank-ouro); text-shadow: 0 0 8px var(--rank-ouro); }
        .rank-text.rank-Platina { color: var(--rank-platina); text-shadow: 0 0 8px var(--rank-platina); }
        .rank-text.rank-Diamante { color: var(--rank-diamante); text-shadow: 0 0 8px var(--rank-diamante); }
        .rank-text.rank-Mestre { color: var(--rank-mestre); text-shadow: 0 0 8px var(--rank-mestre); }

        /* Contêiner da barra de experiência */
        .exp-bar-container {
            width: 100%;
            height: 8px;
            background-color: var(--border-color);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 8px;
        }

        /* Barra de progresso de experiência */
        .exp-bar-progress {
            height: 100%;
            background-color: var(--accent-purple);
            border-radius: 4px;
            transition: width 0.5s ease;
            box-shadow: 0 0 8px var(--accent-purple); /* Efeito de brilho na barra */
        }

        .exp-text {
            font-size: 12px;
            color: var(--secondary-text);
            margin-top: 4px;
            text-align: right;
        }

        /* Grade de estatísticas */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        /* Item individual da estatística */
        .stat-item {
            background-color: var(--bg-color);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            text-align: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
        }

        .stat-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.3);
            border-color: var(--accent-purple); /* Borda roxa no hover */
        }

        .stat-item .value {
            font-size: 20px;
            font-weight: 700;
            color: var(--primary-text);
        }

        .stat-item .label {
            font-size: 12px;
            color: var(--secondary-text);
            text-transform: uppercase;
        }

        /* Cabeçalho de jogos platinados recentes */
        .recent-platinums-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
            border-bottom: 1px solid var(--border-color); /* Linha divisória */
            padding-bottom: 8px;
        }

        .recent-platinums-header .material-symbols-outlined {
            font-size: 28px;
            color: var(--accent-purple);
        }

        .recent-platinums-header h3 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
            color: var(--primary-text);
        }

        /* Grade de itens platinados */
        .recent-platinums-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 12px;
        }

        /* Item individual platinado */
        .platinum-item {
            position: relative;
            aspect-ratio: 3 / 4;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: transform 0.2s ease, box-shadow 0.2s ease, border-bottom-color 0.2s ease;
            border: 1px solid var(--border-color); /* Borda padrão */
            border-bottom: 3px solid transparent; /* Para o hover effect */
        }

        .platinum-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(147, 112, 219, 0.3); /* Sombra roxa no hover */
            border-bottom-color: var(--rank-platina); /* Cor da platina no hover */
        }

        .platinum-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.8);
        }

        /* Overlay com o nome do jogo */
        .platinum-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(16, 17, 22, 0.9) 20%, transparent);
            padding: 8px;
            font-size: 12px;
            font-weight: 600;
            text-align: center;
            color: var(--primary-text);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Mensagem de nenhum resultado */
        .no-results {
            color: var(--secondary-text);
            font-size: 14px;
            text-align: center;
            padding: 16px;
        }

        /* Loading Screen Styles (copiado do index.html) */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #301934 0%, #0d1117 100%); /* Degradê roxo para preto */
            background-image: url('https://www.transparenttextures.com/patterns/dark-fish-skin.png'), linear-gradient(135deg, #301934 0%, #0d1117 100%); /* Textura + Degradê */
            display: flex;
            flex-direction: column; /* Para alinhar texto e GIF */
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 1;
            visibility: visible;
            transition: opacity 0.5s ease, visibility 0.5s ease;
            color: var(--primary-text); /* Cor do texto */
            font-size: 2em; /* Tamanho do texto de carregamento */
            font-weight: 600;
        }

        #loading-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        #loading-screen .loading-content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #loading-screen .loading-text {
            margin-bottom: 20px; /* Espaço entre o texto e o GIF */
            text-shadow: 0 0 10px rgba(147, 112, 219, 0.7); /* Sombra no texto */
            display: flex; /* Para animar os pontos individualmente */
            align-items: flex-end; /* Alinha os pontos na base */
        }

        #loading-screen .loading-text span {
            animation: bounce 1.4s infinite;
            display: inline-block; /* Permite a animação individual */
        }

        #loading-screen .loading-text span:nth-child(2) {
            animation-delay: 0.2s;
        }

        #loading-screen .loading-text span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
        }

        #loading-screen img {
            position: absolute;
            bottom: 20px; /* Canto inferior direito */
            right: 20px;
            max-width: 200px; /* Tamanho ajustado para o GIF */
            max-height: 200px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-content">
            <span class="loading-text">Carregando<span>.</span><span>.</span><span>.</span></span>
            <img src="https://github.com/luizg135/api-jogos-front/blob/main/Sif.gif?raw=true" alt="Loading GIF">
        </div>
    </div>

    <div class="profile-card">
        <div class="profile-header">
            <img src="https://i.imgur.com/Z0ebi8o.png" alt="Avatar" class="profile-avatar" id="publicProfileAvatar">
            <div class="profile-info">
                <h1 id="publicGamerName">Carregando...</h1>
                <p id="publicProfileSubtitle">Resumo da jornada!</p>
                <div class="level-progress-area">
                    <div class="level-progress-info">
                        <div class="level-text" id="publicGamerLevel">Nível 0</div>
                        <div class="rank-text" id="publicGamerRank">Rank</div>
                        <div class="exp-bar-container">
                            <div id="publicExpBar" class="exp-bar-progress"></div>
                        </div>
                        <div id="publicExpText" class="exp-text">0 / 1000 EXP</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-item">
                <div class="value" id="publicTotalJogos">0</div>
                <div class="label">Jogos</div>
            </div>
            <div class="stat-item">
                <div class="value" id="publicTotalHoras">0h</div>
                <div class="label">Horas Jogadas</div>
            </div>
            <div class="stat-item">
                <div class="value" id="publicTotalPlatinados">0</div>
                <div class="label">Platinas</div>
            </div>
            <div class="stat-item">
                <div class="value" id="publicMediaNotas">0</div>
                <div class="label">Média de Notas</div>
            </div>
            <div class="stat-item">
                <div class="value" id="publicTotalConquistas">0</div>
                <div class="label">Conquistas</div>
            </div>
        </div>

        <div class="recent-platinums-header">
            <span class="material-symbols-outlined">emoji_events</span>
            <h3>Últimos Jogos Platinados</h3>
        </div>
        <div id="publicRecentPlatinums" class="recent-platinums-grid">
            <p class="no-results">Nenhum jogo platinado com imagem encontrada.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const API_URL = 'https://api-jogos-nrma.onrender.com/api/games/public-profile';
            const loadingScreen = document.getElementById('loading-screen');

            try {
                loadingScreen.classList.remove('hidden'); // Mostra a tela de carregamento

                const response = await fetch(API_URL);
                if (!response.ok) {
                    throw new Error('Falha ao carregar dados do perfil público.');
                }
                const data = await response.json();
                
                const profile = data.perfil || {};
                const stats = data.estatisticas || {};
                const recentPlatinums = data.ultimos_platinados || [];

                const avatar = document.getElementById('publicProfileAvatar');
                if (avatar) {
                    avatar.src = profile.profileAvatar || 'https://i.imgur.com/Z0ebi8o.png';
                }

                const gamerNameElement = document.getElementById('publicGamerName');
                if(gamerNameElement) gamerNameElement.textContent = profile.profileName || 'Perfil do Jogador';

                const subtitleElement = document.getElementById('publicProfileSubtitle');
                if(subtitleElement) subtitleElement.textContent = profile.profileSubtitle || 'Resumo da jornada!';
                
                const levelElement = document.getElementById('publicGamerLevel');
                if(levelElement) levelElement.textContent = `Nível ${stats.nivel_gamer || 0}`;
                
                const rankElement = document.getElementById('publicGamerRank');
                if(rankElement) {
                    const rank = stats.rank_gamer || 'Bronze';
                    rankElement.textContent = rank;
                    // Aplica a classe de rank para a cor e sombra
                    rankElement.className = `rank-text rank-${rank.replace(/\s/g, '')}`;
                }

                const expBar = document.getElementById('publicExpBar');
                const expText = document.getElementById('publicExpText');
                if (expBar && expText) {
                    const currentExp = stats.exp_nivel_atual || 0;
                    const expForNextLevel = stats.exp_para_proximo_nivel || 1000;
                    const progressPercent = (currentExp / expForNextLevel) * 100;
                    expBar.style.width = `${progressPercent}%`;
                    expText.textContent = `${currentExp.toLocaleString('pt-BR')} / ${expForNextLevel.toLocaleString('pt-BR')} EXP`;
                    // Aplica a classe de rank para a barra de experiência também
                    expBar.className = `exp-bar-progress rank-${(stats.rank_gamer || 'Bronze').replace(/\s/g, '')}`;
                }

                document.getElementById('publicTotalJogos').textContent = stats.total_jogos || 0;
                document.getElementById('publicTotalHoras').textContent = `${stats.total_horas_jogadas || 0}h`;
                document.getElementById('publicTotalPlatinados').textContent = stats.total_platinados || 0;
                // Alterado para exibir a média de notas com duas casas decimais
                document.getElementById('publicMediaNotas').textContent = stats.media_notas !== undefined && stats.media_notas !== null ? stats.media_notas.toFixed(2) : 'N/A';
                document.getElementById('publicTotalConquistas').textContent = stats.total_conquistas || 0;
                

                const platinumsContainer = document.getElementById('publicRecentPlatinums');
                if (recentPlatinums.length > 0) {
                    platinumsContainer.innerHTML = recentPlatinums.map(game => `
                        <div class="platinum-item">
                            <img src="${game.Link || 'https://i.imgur.com/Z0ebi8o.png'}" alt="${game.Nome}">
                            <div class="platinum-overlay">${game.Nome}</div>
                        </div>
                    `).join('');
                } else {
                    platinumsContainer.innerHTML = '<p class="no-results">Nenhum jogo platinado com imagem encontrada.</p>';
                }

            } catch (error) {
                console.error('Erro ao carregar perfil público:', error);
                const profileCard = document.querySelector('.profile-card');
                if (profileCard) {
                    profileCard.innerHTML = '<p style="text-align: center; color: #cb2d3e; padding: 20px;">Não foi possível carregar o perfil. Verifique a URL da API ou o token de acesso.</p>';
                }
            } finally {
                loadingScreen.classList.add('hidden'); // Esconde a tela de carregamento
            }
        });
    </script>
</body>
</html>
