<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Gamer de Luiz Gabriel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        :root {
            --rank-bronze: #CD7F32; --rank-prata: #C0C0C0; --rank-ouro: #FFD700;
            --rank-platina: #ADD8E6; --rank-diamante: #00FFFF; --rank-mestre: #9370db;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            color: #e6edf3;
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 48px 16px;
            min-height: 100vh;
        }
        .profile-card {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 16px;
            width: 100%;
            max-width: 600px;
            padding: 24px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }
        .profile-header {
            display: flex;
            align-items: center;
            gap: 24px;
            border-bottom: 1px solid #30363d;
            padding-bottom: 16px;
            margin-bottom: 16px;
        }
        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid #9370db;
            object-fit: cover;
        }
        .profile-info {
            flex-grow: 1;
        }
        .profile-info h1 {
            font-size: 28px;
            font-weight: 700;
            margin: 0;
            color: #9370db;
        }
        .profile-info p {
            font-size: 16px;
            color: #7d8590;
            margin: 4px 0 0 0;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }
        .stat-item {
            background-color: #0d1117;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #30363d;
            text-align: center;
        }
        .stat-item .value {
            font-size: 20px;
            font-weight: 700;
            color: #e6edf3;
        }
        .stat-item .label {
            font-size: 12px;
            color: #7d8590;
            text-transform: uppercase;
        }
        .recent-platinums-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }
        .recent-platinums-header .material-symbols-outlined {
            font-size: 28px;
            color: #9370db;
        }
        .recent-platinums-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 12px;
        }
        .platinum-item {
            position: relative;
            aspect-ratio: 3 / 4;
            overflow: hidden;
            border-radius: 8px;
        }
        .platinum-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .platinum-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(16, 17, 22, 0.9), transparent);
            padding: 8px;
            font-size: 12px;
            font-weight: 600;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="profile-header">
            <img src="https://i.imgur.com/Z0ebi8o.png" alt="Avatar" class="profile-avatar" id="publicProfileAvatar">
            <div class="profile-info">
                <h1 id="publicGamerName">Carregando...</h1>
                <p id="publicProfileSubtitle">Resumo da jornada!</p>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-item">
                <div class="value" id="publicTotalJogos">0</div>
                <div class="label">Jogos</div>
            </div>
            <div class="stat-item">
                <div class="value" id="publicTotalHoras">0h</div>
                <div class="label">Horas Jogadas</div>
            </div>
            <div class="stat-item">
                <div class="value" id="publicTotalPlatinados">0</div>
                <div class="label">Platinas</div>
            </div>
            <div class="stat-item">
                <div class="value" id="publicGamerLevel">Nível 0</div>
                <div class="label" id="publicGamerRank">Rank</div>
            </div>
        </div>

        <div class="recent-platinums-header">
            <span class="material-symbols-outlined">emoji_events</span>
            <h3>Últimos Jogos Platinados</h3>
        </div>
        <div id="publicRecentPlatinums" class="recent-platinums-grid">
            <p style="color: #7d8590; font-size: 14px;">Nenhum jogo platinado com imagem encontrada.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const API_URL = 'https://api-jogos-nrma.onrender.com/api/public-profile';

            try {
                const response = await fetch(API_URL);
                if (!response.ok) {
                    throw new Error('Falha ao carregar dados do perfil público.');
                }
                const data = await response.json();
                
                const profile = data.perfil || {};
                const stats = data.estatisticas || {};
                const recentPlatinums = data.ultimos_platinados || [];

                document.getElementById('publicProfileAvatar').src = profile.profileAvatar || 'https://i.imgur.com/Z0ebi8o.png';
                document.getElementById('publicGamerName').textContent = profile.profileName || 'Perfil do Jogador';
                document.getElementById('publicProfileSubtitle').textContent = profile.profileSubtitle || 'Resumo da jornada!';

                document.getElementById('publicTotalJogos').textContent = stats.total_jogos || 0;
                document.getElementById('publicTotalHoras').textContent = `${stats.total_horas_jogadas || 0}h`;
                document.getElementById('publicTotalPlatinados').textContent = stats.total_platinados || 0;
                document.getElementById('publicGamerLevel').textContent = `Nível ${stats.nivel_gamer || 0}`;
                document.getElementById('publicGamerRank').textContent = stats.rank_gamer || 'Indefinido';

                const platinumsContainer = document.getElementById('publicRecentPlatinums');
                if (recentPlatinums.length > 0) {
                    platinumsContainer.innerHTML = recentPlatinums.map(game => `
                        <div class="platinum-item">
                            <img src="${game.Link}" alt="${game.Nome}">
                            <div class="platinum-overlay">${game.Nome}</div>
                        </div>
                    `).join('');
                }

            } catch (error) {
                console.error('Erro ao carregar perfil público:', error);
                document.querySelector('.profile-card').innerHTML = '<p style="text-align: center; color: #cb2d3e;">Não foi possível carregar o perfil.</p>';
            }
        });
    </script>
</body>
</html>
