<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dashboard de Jogos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0d1117;
            --surface-color: #161b22;
            --primary-text: #e6edf3;
            --secondary-text: #7d8590;
            --border-color: #30363d;
            --accent-purple: #9370db;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-text);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: var(--surface-color);
            padding: 32px;
            border: 1px solid var(--border-color);
            border-radius: 16px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-top: 0;
            margin-bottom: 24px;
        }
        .form-group {
            margin-bottom: 16px;
            text-align: left;
        }
        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--secondary-text);
        }
        input {
            width: 100%;
            box-sizing: border-box;
            background-color: var(--bg-color);
            color: var(--primary-text);
            border: 1px solid var(--border-color);
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: var(--accent-purple);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 16px;
            transition: background-color 0.2s ease;
        }
        button:hover {
            background-color: #a884e9;
        }
        #error-message {
            color: #da3633;
            margin-top: 16px;
            min-height: 1.2em;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Acessar Biblioteca de Jogos</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
        <p id="error-message"></p>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');
        
        // A URL da sua API de login
        // ATENÇÃO: Substitua 'https://api-jogos-luiz.onrender.com' pela URL real do seu backend no Render.
        const loginApiUrl = 'https://api-jogos-nrma.onrender.com/api/login';

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            errorMessage.textContent = ''; 

            const username = event.target.username.value;
            const password = event.target.password.value;

            try {
                const response = await fetch(loginApiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('jwt_token', data.access_token);
                    window.location.href = 'index.html'; 
                } else {
                    const errorData = await response.json();
                    errorMessage.textContent = errorData.msg || 'Falha no login.';
                }
            } catch (error) {
                errorMessage.textContent = 'Erro de conexão. Verifique se a API está no ar.';
            }
        });
    </script>
</body>
</html>
