<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acessar Perfil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        :root {
            --bg-color: #0d1117;
            --surface-color: #161b22;
            --primary-text: #e6edf3;
            --secondary-text: #7d8590;
            --border-color: #30363d;
            --accent-purple: #9370db;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--primary-text);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
            background: #0d1117;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://img.freepik.com/fotos-premium/vibrante-fundo-de-evento-de-esportes-eletronicos-com-controladores-de-jogo-de-neon-e-elementos-de-design-abstrato_43969-52608.jpg');
            background-size: cover;
            background-position: center;
            filter: brightness(0.4) blur(3px);
            z-index: -1;
        }

        .login-container {
            position: relative;
            background-color: rgba(22, 27, 34, 0.8);
            backdrop-filter: blur(10px);
            padding: 48px;
            border: 1px solid var(--border-color);
            border-radius: 16px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            margin-bottom: 32px;
        }

        .login-header .material-symbols-outlined {
            font-size: 64px;
            color: var(--accent-purple);
            margin-bottom: 8px;
            filter: drop-shadow(0 0 8px var(--accent-purple));
        }
        
        .login-header h1 {
            font-size: 28px;
            font-weight: 700;
            margin: 0;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--secondary-text);
        }

        input {
            width: 100%;
            box-sizing: border-box;
            background-color: var(--bg-color);
            color: var(--primary-text);
            border: 1px solid var(--border-color);
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-purple);
            box-shadow: 0 0 0 3px rgba(147, 112, 219, 0.3);
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: var(--accent-purple);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 24px;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }

        button:hover {
            background-color: #a884e9;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        #error-message {
            color: #da3633;
            margin-top: 16px;
            min-height: 1.2em;
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="login-container">
        <div class="login-header">
        <img src="https://raw.githubusercontent.com/luizg135/api-jogos-front/main/ArtoriAPI.gif" width="450">
        </div>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
        <p id="error-message"></p>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');
        
        // A URL da sua API de login
        // ATENÇÃO: Substitua 'https://api-jogos-luiz.onrender.com' pela URL real do seu backend no Render.
        const loginApiUrl = 'https://api-jogos-nrma.onrender.com/api/login';

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            errorMessage.textContent = ''; 

            const username = event.target.username.value;
            const password = event.target.password.value;

            try {
                const response = await fetch(loginApiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('jwt_token', data.access_token);
                    window.location.href = 'index.html'; 
                } else {
                    const errorData = await response.json();
                    errorMessage.textContent = errorData.msg || 'Falha no login.';
                }
            } catch (error) {
                errorMessage.textContent = 'Erro de conexão. Verifique se a API está no ar.';
            }
        });
    </script>
</body>
</html>
